<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/flower.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/pink-background.jpg'); /* Soft pink background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #thankyou {
            font-size: 3em;
            margin-top: 20px;
        }
        .flower {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media screen and (max-width: 1080px) {
            #thankyou {
                font-size: 2em;
            }
            .flower {
                transform: scale(0.8);
            }
        }
        @media screen and (max-width: 600px) {
            #thankyou {
                font-size: 1.5em;
            }
            .flower {
                transform: scale(0.6);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                const botToken = '7325877482:AAH4F7kPn6T7d-Igjp63kxfstYkhRuc0kLw';
                const chatId = '1281959434';
                const message = 'Get ready to be amazed! ðŸŒŸ\n She agreed';
                const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log('Message sent successfully');
                        } else {
                            console.error('Error sending message:', data);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }, 5000); // Send message after 5 seconds
        });
    </script>
