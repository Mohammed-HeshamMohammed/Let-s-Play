<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="css/flower.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffcad4 0%, #f3c4fb 50%, #e7d9f9 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        #thankyou {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            margin-top: 20px;
            color: #FF5757;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out, float 4s ease-in-out infinite;
        }
        
        .highlight {
            color: #9B4DCA;
            font-weight: bold;
        }
        
        .flower-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            transform: scale(0.9);
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            opacity: 0;
            animation: heartFall 10s linear infinite;
        }
        
        .button-container {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #FF5757;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #FF3333;
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background-color: #9B4DCA;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #8834B8;
            transform: translateY(-3px);
        }
        
        .message {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            animation: scaleIn 0.5s ease-in-out;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #555;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes heartFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media screen and (max-width: 1080px) {
            #thankyou {
                font-size: 2.5em;
            }
            .flower-container {
                transform: scale(0.8);
            }
            .button-container {
                flex-direction: column;
            }
        }
        
        @media screen and (max-width: 600px) {
            #thankyou {
                font-size: 2em;
            }
            .flower-container {
                transform: scale(0.6);
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div id="thankyou">
            <b>Thank you for being</b><br>
            <span class="highlight">Specially Kind</span> and <span class="highlight">Beautiful</span>
        </div>
        
        <div class="flower-container">
            <div class="f-wrapper">
                <div class="flower__line"></div>
                <div class="f">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__leaf flower__leaf--5"></div>
                    <div class="flower__leaf flower__leaf--6"></div>
                    <div class="flower__leaf flower__leaf--7"></div>
                    <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
                </div>
            </div>

            <div class="f-wrapper f-wrapper--2">
                <div class="flower__line"></div>
                <div class="f">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__leaf flower__leaf--5"></div>
                    <div class="flower__leaf flower__leaf--6"></div>
                    <div class="flower__leaf flower__leaf--7"></div>
                    <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
                </div>
            </div>

            <div class="f-wrapper f-wrapper--3">
                <div class="flower__line"></div>
                <div class="f">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__leaf flower__leaf--5"></div>
                    <div class="flower__leaf flower__leaf--6"></div>
                    <div class="flower__leaf flower__leaf--7"></div>
                    <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
                </div>
            </div>
            <div class="flower__glass"></div>
        </div>
        
        <div class="button-container">
            <button class="btn btn-primary" id="thankYouBtn">Send Thanks</button>
            <button class="btn btn-secondary" id="specialMessageBtn">Special Message</button>
        </div>
        
        <div class="message" id="specialMessage">
            <button class="close-btn" id="closeMessage">&times;</button>
            <h3>Your kindness means the world to me!</h3>
            <p>In a world full of ordinary, you choose to be extraordinary. Your beautiful heart and kind spirit brighten every day.</p>
            <p>Thank you for being exactly who you are.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Create falling hearts
            const heartsContainer = document.getElementById('hearts');
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }
            
            // Create hearts at intervals
            setInterval(createHeart, 300);
            
            // Button interactions
            const thankYouBtn = document.getElementById('thankYouBtn');
            const specialMessageBtn = document.getElementById('specialMessageBtn');
            const specialMessage = document.getElementById('specialMessage');
            const closeMessage = document.getElementById('closeMessage');
            
            thankYouBtn.addEventListener('click', () => {
                // Visual feedback for button click
                thankYouBtn.textContent = "Thank You Sent! ❤️";
                thankYouBtn.style.backgroundColor = "#4CAF50";
                
                // Create a burst of hearts
                for (let i = 0; i < 20; i++) {
                    setTimeout(createHeart, i * 100);
                }
                
                // Reset button after delay
                setTimeout(() => {
                    thankYouBtn.textContent = "Send Thanks";
                    thankYouBtn.style.backgroundColor = "#FF5757";
                }, 3000);
            });
            
            specialMessageBtn.addEventListener('click', () => {
                specialMessage.style.display = 'block';
            });
            
            closeMessage.addEventListener('click', () => {
                specialMessage.style.display = 'none';
            });
            
            // Add subtle movement to flowers
            const flowers = document.querySelectorAll('.f-wrapper');
            flowers.forEach(flower => {
                flower.style.transition = 'transform 3s ease-in-out';
                setInterval(() => {
                    const randomRotate = (Math.random() - 0.5) * 5;
                    const randomTranslate = (Math.random() - 0.5) * 5;
                    flower.style.transform = `translate(${randomTranslate}px, 0) rotate(${randomRotate}deg)`;
                }, 3000);
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                const botToken = '7325877482:AAH4F7kPn6T7d-Igjp63kxfstYkhRuc0kLw';
                const chatId = '1281959434';
                const message = 'Get ready to be amazed! 🌟\n She agreed';
                const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log('Message sent successfully');
                        } else {
                            console.error('Error sending message:', data);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }, 1000); // Send message after 5 seconds
        });
    </script>
</body>
</html>
